<app-top-nav></app-top-nav>
<div class="ts-main-content">
  <app-side-nav></app-side-nav>
  <div class="content-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <h2 class="page-title">Manage Vehicles</h2>
          <div class="panel panel-default">
            <div class="panel-heading">Vehicle Details</div>
            <div class="panel-body">
              <div id="zctb_wrapper" class="form-inline dt-bootstrap">
                <div class="row">
                  <div class="col-sm-12">
                    <table class="display table table-striped table-bordered table-hover dataTable"
                      cellspacing="0" width="100%" role="grid" aria-describedby="zctb_info" style="width: 100%;">
                      <thead>
                        <tr role="row">
                          <th class="sorting_asc" tabindex="0" aria-controls="zctb" rowspan="1" colspan="1"
                            aria-sort="ascending" aria-label="#: activate to sort column descending"
                            style="width: 34px;">#</th>
                          <th class="sorting" tabindex="0" aria-controls="zctb" rowspan="1" colspan="1"
                            aria-label="Vehicle Title: activate to sort column ascending" style="width: 138px;">Vehicle
                            Title</th>
                          <th class="sorting" tabindex="0" aria-controls="zctb" rowspan="1" colspan="1"
                            aria-label="Brand : activate to sort column ascending" style="width: 77px;">Brand </th>
                          <th class="sorting" tabindex="0" aria-controls="zctb" rowspan="1" colspan="1"
                            aria-label="Price Per day: activate to sort column ascending" style="width: 147px;">Price
                            Per day</th>
                          <th class="sorting" tabindex="0" aria-controls="zctb" rowspan="1" colspan="1"
                            aria-label="Fuel Type: activate to sort column ascending" style="width: 112px;">Fuel Type
                          </th>
                          <th class="sorting" tabindex="0" aria-controls="zctb" rowspan="1" colspan="1"
                            aria-label="Model Year: activate to sort column ascending" style="width: 129px;">Model Year
                          </th>
                          <th class="sorting" tabindex="0" aria-controls="zctb" rowspan="1" colspan="1"
                            aria-label="Action: activate to sort column ascending" style="width: 84px;">Action</th>
                        </tr>
                      </thead>
                      <tbody *ngFor="let vech of allVechls  ;let i = index;">
                        <tr role="row" class="odd">
                          <td class="sorting_1">{{i+1}}</td>
                          <td>{{vech.VehiclesTitle}}</td>
                          <td>{{vech.BrandName}}</td>
                          <td>{{vech.PricePerDay}}</td>
                          <td>{{vech.FuelTypeName}}</td>
                          <td>{{vech.ModelYear}}</td>
                          <td><a (click)="editBrands(vech.id)"><i class="fa fa-edit"></i></a> |
                            <a (click)="deleteElement(vech.id)"><i class="fa fa-close"></i></a>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
