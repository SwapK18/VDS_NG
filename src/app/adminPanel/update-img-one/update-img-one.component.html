					<div class="row">
						<div class="col-md-12">
							<form [formGroup]="udtImgOneFrm" (ngSubmit)="submit()">

									<div class="panel-heading">Basic Info</div>

											<div class="col-xs-12">
												<label>Current Image1</label>

													src="http://localhost/VehicalDisplaySystem/assets/images/{{imageSrc}}" /><br /><br />
												<label>Upload New Image 1</label>
												<input type="file" formControlName="image1" name="image1" (change)="onFileChange(1,$event)">
											</div>
											<div class="col-xs-4" style="margin-top: 20px;">
												<button class="btn btn-primary form-control">
													Update
												</button>
											</div>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
