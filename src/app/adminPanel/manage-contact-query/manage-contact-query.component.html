<app-top-nav></app-top-nav>
<div class="ts-main-content">
	<app-side-nav></app-side-nav>
	<div class="content-wrapper">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<h2 class="page-title">Manage Contact Us Queries</h2>
					<div class="panel panel-default">
						<div class="panel-heading">User queries</div>
						<div class="panel-body">
							<div id="zctb_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
								<div class="row">
									<div class="col-sm-12">
										<table class="display table table-striped table-bordered table-hover dataTable" cellspacing="0"
											width="100%" role="grid" aria-describedby="zctb_info" style="width: 100%;">
											<tbody>
												<tr>
													<th rowspan="1" colspan="1">#</th>
													<th rowspan="1" colspan="1">Name</th>
													<th rowspan="1" colspan="1">Email</th>
													<th rowspan="1" colspan="1">Contact No</th>
													<th rowspan="1" colspan="1">Message</th>
													<th rowspan="1" colspan="1">Posting date</th>
													<th rowspan="1" colspan="1">Action</th>
												</tr>
											</tbody>
											<tbody>
												<tr role="row" class="odd" *ngFor="let qry of allContactQry;let i = index;">
													<td class="sorting_1">{{i+1}}</td>
													<td>{{qry.name}}</td>
													<td>{{qry.EmailId}}</td>
													<td>{{qry.ContactNumber}}</td>
													<td>{{qry.Message}}</td>
													<td>{{qry.PostingDate}}</td>
													<td *ngIf="qry.status == 0"><a (click)="editContactQryStatus('read',qry.id)">Read</a></td>
													<td *ngIf="qry.status == 1"><a (click)="editContactQryStatus('unread',qry.id)">Pending</a>
													</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
