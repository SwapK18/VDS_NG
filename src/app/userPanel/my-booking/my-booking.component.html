<app-header></app-header>
<section class="user_profile inner_pages">
  <div class="container">
    <div class="user_profile_info gray-bg padding_4x4_40">
      <div class="upload_user_logo"> <img src="http://localhost/VehicalDisplaySystem/assets/images/dealer-logo.jpg"
          alt="image">
      </div>
      <div class="dealer_info">
        <h5>Swapnil Kadu</h5>
        <p><br>
          &nbsp;
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 col-sm-3">
        <app-profile-nav></app-profile-nav>
      </div>
      <div class="col-md-6 col-sm-8">
        <div class="profile_wrap">
          <h5 class="uppercase underline">My Bookings </h5>
          <div class="my_vehicles_list">
            <ul class="vehicle_listing">
              <ng-container *ngFor="let booking of allBookings">
                <li>
                  <div class="vehicle_img"> <a href="#"><img
                        src="http://localhost/VehicalDisplaySystem/assets/images/{{booking.Vimage1}}" alt="image"></a>
                  </div>
                  <div class="vehicle_title">
                    <h6><a [routerLink]="['/user/vehDetails', booking.vid]"> {{booking.BrandName}} ,
                        {{booking.VehiclesTitle}}</a></h6>
                    <p><b>From Date:</b> {{booking.FromDate}}<br> <b>To Date:</b> {{booking.ToDate}}</p>
                  </div>
                  <div class="vehicle_status">
                    <a href="#" class="btn outline btn-xs active-btn" *ngIf="booking.Status == 1">Confirmed</a>
                    <a href="#" class="btn outline btn-xs" *ngIf="booking.Status == 2">Canceled</a>
                    <a href="#" class="btn outline btn-xs active-btn" *ngIf="booking.Status == 0">Pending</a>
                    <div class="clearfix"></div>
                  </div>
                  <div class="col-sm-12">
                    <div style="float: left">
                      <p><b>Message:</b>{{booking.message}}</p>
                    </div>
                  </div>
                </li>
              </ng-container>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
