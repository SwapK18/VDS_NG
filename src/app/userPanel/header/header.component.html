<div class="switcher-wrapper">
  <div class="demo_changer">
    <div class="demo-icon customBgColor"><i class="fa fa-cog fa-spin fa-2x"></i></div>
    <div class="form_holder">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="predefined_styles">
            <div class="skin-theme-switcher">
              <h4>Color</h4>
              <a href="#" data-switchcolor="red" class="styleswitch" style="background-color:#de302f;"> </a>
              <a href="#" data-switchcolor="orange" class="styleswitch" style="background-color:#f76d2b;"> </a>
              <a href="#" data-switchcolor="blue" class="styleswitch" style="background-color:#228dcb;"> </a>
              <a href="#" data-switchcolor="pink" class="styleswitch" style="background-color:#FF2761;"> </a>
              <a href="#" data-switchcolor="green" class="styleswitch" style="background-color:#2dcc70;"> </a>
              <a href="#" data-switchcolor="purple" class="styleswitch" style="background-color:#6054c2;"> </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<header>
  <div class="default-header">
    <div class="container">
      <div class="row">
        <div class="col-sm-3 col-md-2">
          <div class="logo"> <a href="#" [routerLink]="['']"><img
                src="http://localhost/VehicalDisplaySystem/assets/images/logg.png" alt="image"></a> </div>
        </div>
        <div class="col-sm-9 col-md-10">
          <div class="header_info">
            <div class="header_widgets">
              <div class="circle_icon"> <i class="fa fa-envelope" aria-hidden="true"></i> </div>
              <p class="uppercase_text">For Support Mail us : </p>
              <a href="mailto:info@example.com">codeprojectsorg@gmail.com</a>
            </div>
            <div class="header_widgets">
              <div class="circle_icon"> <i class="fa fa-phone" aria-hidden="true"></i> </div>
              <p class="uppercase_text">Service Helpline Call Us: </p>
              <a href="tel:61-1234-5678-09">+91-9876543210</a>
            </div>
            <div class="social-follow">
              <ul>
                <li><a href="https://code-projects.org/"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
                </li>
                <li><a href="https://code-projects.org/"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
                </li>
                <li><a href="https://code-projects.org/"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a>
                </li>
                <li><a href="https://code-projects.org/"><i class="fa fa-google-plus-square" aria-hidden="true"></i></a>
                </li>
                <li><a href="https://code-projects.org/"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
              </ul>
            </div>
            <div class="login_btn">
              <a *ngIf="(isLoogedIn) === false" href="#loginform" class="btn btn-xs uppercase" data-toggle="modal"
                data-dismiss="modal">Login /
                Register</a>
              <a href="#" *ngIf="(isLoogedIn) === true" (click)="logout()" class="btn btn-xs uppercase"
                data-toggle="modal" data-dismiss="modal">
                <i class="fa fa-sign-out"></i>&nbsp;&nbsp;Log Out
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-nav></app-nav>

</header>
