<footer>
  <div class="footer-top">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h6>About Us</h6>
          <ul>
            <li><a href="#" [routerLink]="['/user/page','aboutus']">About Us</a></li>
            <li><a href="#" [routerLink]="['/user/page','faqs']">FAQs</a></li>
            <li><a href="#" [routerLink]="['/user/page','privacy']">Privacy</a></li>
            <li><a href="#" [routerLink]="['/user/page','terms']">Terms of use</a></li>
          </ul>
        </div>
        <div class="col-md-3 col-sm-6">
          <h6>Subscribe Newsletter</h6>
          <div class="newsletter-form">
            <form name="form" [formGroup]="subscriberEmailForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <input type="email" name="subscriberemail" formControlName="subscriberemail"
                  class="form-control newsletter-input" required="" placeholder="Enter Email Address">
                <div *ngIf="submitted && f.subscriberemail.errors" class="alert-danger">
                  <div *ngIf="f.subscriberemail.errors.required">Email is required</div>
                </div>
              </div>
              <button type="submit" name="emailsubscibe" class="btn btn-block">Subscribe <span class="angle_arrow"><i
                    class="fa fa-angle-right" aria-hidden="true"></i></span></button>
            </form>
            <p class="subscribed-text">*We send great deals and latest auto news to our subscribed users very week.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer-bottom">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-push-6 text-right">
          <div class="footer_widget">
            <p>Connect with Us:</p>
            <ul>
              <li><a href="https://code-projects.org/"><i class="fa fa-facebook-square" aria-hidden="true"></i></a></li>
              <li><a href="https://code-projects.org/"><i class="fa fa-twitter-square" aria-hidden="true"></i></a></li>
              <li><a href="https://code-projects.org/"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a></li>
              <li><a href="https://code-projects.org/"><i class="fa fa-google-plus-square" aria-hidden="true"></i></a>
              </li>
              <li><a href="https://code-projects.org/"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
            </ul>
          </div>
        </div>
        <div class="col-md-6 col-md-pull-6">
          <p class="copy-right">Copyright Â© 2017 Car Rental Portal. Brought To You By <a
              href="https://code-projects.org/">Code-Projects</a></p>
        </div>
      </div>
    </div>
  </div>
</footer>
<div id="back-top" class="back-top" style="display: none;"> <a href="#top"><i class="fa fa-angle-up"
      aria-hidden="true"></i> </a> </div>
